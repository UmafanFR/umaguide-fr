name: Run tests and lint pull requests
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Test build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      
      - name: Install dependencies
        run: bun install

      - name: Fetch contributors
        run: bun run generate-contributors
      
      - name: Build
        run: bun run build
